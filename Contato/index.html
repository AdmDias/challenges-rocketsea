<!DOCTYPE html>
<html>
    <head>
        <title>Formul√°rio de Contato</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <form action="">
                <fieldset>
                    <legend>Contato</legend>
                    <label for="nome">Nome</label><br/>
                    <input class="common" type="text" name="nome" id="nome" title="Digite seu nome" required><br/>

                    <label for="email">Email</label><br/>
                    <input class="common" type="email" name="email" id="email" title="Digite seu email" required><br/>

                    <label for="mensagem">Mensagem</label><br/>
                    <textarea class="common" name="mensagem" id="mensagem" rows="5" wrap="soft"></textarea><br/>
                    
                    <button class="common" type="submit">Enviar</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
